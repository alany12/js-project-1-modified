<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBreaker</title>
    <style>
        #vault {
            border: 1px solid black;
            width: 200px;
            display: grid;
        }
        #playerGuess {
            margin: auto auto;
        }
        #buttons {
            margin: 10px auto;
        }
    </style>
</head>
<body onload="initialize()">
    <h1>Codebreaker</h1>

    <h2 id="clock" aria-live="polite">Remaining guesses: 7</h2>
    <div id="vault">
        <h3 id="playerGuess">---</h3>
        <div id="buttons">
            <button id="one" tabindex="0" role="button" onclick="guessOne()">1</button>
            <button id="two" tabindex="0" role="button" onclick="guessTwo()">2</button>
            <button id="three" tabindex="0" role="button" onclick="guessThree()">3</button>
        </div>
        <button id="resetGuess" tabindex="0" role="button" onclick="resetAll()">reset</button>
    </div>
    <p id="log" aria-live="polite"></p>
    <div id="instructions" aria-label="Instructions" hidden>
      To play the game, press the corresponding number button to guess the code. You have 7 guesses to find the correct code. 
    </div>
    <script src='script.js'></script>
</body>
</html>
